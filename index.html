/* --- Custom Fonts --- */

@font-face { font-family: dot gothic; src: url('DotGothic16.ttf'); } 
@font-face { font-family: dejavu; src: url('Dejavu.ttf'); }  

/* --- Headings --- */

h2 { color: white; font-family: dot gothic; font-size: 40px; text-align: center; text-shadow: 3px 3px 4px grey; margin: 10px 0; }

/* --- Links --- */
a { text-decoration: none !important; }
a:link, a:visited { color: #F8F8FF; }
a:hover { color: #7CFC00; }

/* --- Image Containers --- */
.image-row {
    display: flex;
    flex-wrap: wrap; /* wrap on small screens */
    justify-content: space-around;
    gap: 20px;
}

.grow img {
    width: 100%;
    height: auto; /* maintain aspect ratio */
    max-width: 730px;
    transition: transform 1s ease;
}

.grow img:hover {
    transform: scale(1.05);
}

/* --- Custom Cursor --- */
* { cursor: none; }
.mouse {
    width: 10px;
    height: 10px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1000;
}
.mouse img { width: 55px; }

/* --- Footer --- */
div.parent { position: relative; height: 0; }
div.absolute { position: absolute; bottom: 0; width: 100%; text-align: center; }

</style>

<script>
document.onmousemove = function(e) {
    var mouse = document.getElementById("mouse");
    mouse.style.left = e.pageX + "px";
    mouse.style.top = e.pageY + "px";
}
</script>
</head>
