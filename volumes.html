<style>
body {background-color: black;}
@font-face { font-family: dot gothic; src: url('DotGothic16.ttf'); }

body {
  background-image: url('VOLUMES/carpet.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

html {
  width: 100%;
  height: 100%;
  overflow: hidden;
  overflow-y: scroll; 
}

* {
  cursor: none;
}

.mouse {
  width: 10px;
  height: 10px;
  background-color: none;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1000;
}

.mouse img {
  width: 55px;
}

h2 {
  color: white;
  font-family: dot gothic;
  font-size: 20px;
  text-align: center !important;
  text-shadow: 3px 3px 4px grey;
}

p {
  color: white;
  font-family: dot gothic;
  font-size:20px;
}

a, u {
  text-decoration: none;
}

/* unvisited link */
a:link { color: #F8F8FF; }
/* visited link */
a:visited { color: #F8F8FF; }
/* mouse over link */
a:hover { color: #7CFC00; }

/* gallery layout - responsive grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto; /* keep gallery centered */
}

/* responsive images */
.gallery img {
  width: 100%;
  height: auto;
  max-width: 230px;
  border-radius: 4px;
  transition: transform 0.6s ease;
  display: block;
  margin: 0 auto;
}

.gallery img:hover {
  transform: scale(1.1);
}

/* responsive TV gif */
.tv {
  display: block;
  margin: 0 auto;
  width: 100%;
  height: auto;
  max-width: 180px;
}
</style>

<script>
document.onmousemove = function (e) {
    var mouse = document.getElementById("mouse");
    mouse.style.left = e.pageX + 1 + "px";
    mouse.style.top = e.pageY + 1 + "px";
}
</script>
